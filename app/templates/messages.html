{% with messages  = get_flashed_messages(with_categories=true)%}
{% if messages %}
{% for cat,msg in messages %}
<div class="alert">
 <span class="clsbtn"
 onclick="this.parentElement.style.display='none'"
 >&times;</span>
 {% for err in error %}{{err}}{% endfor %}
 {{msg}}
</div>
{% endfor %}
{% endif %}
{% endwith %}
